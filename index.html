<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Trader - Forex Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    h2 {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .btn-telegram {
      display: inline-block;
      background-color: #229ED9;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    .btn-telegram:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bfff;
    }
    .telegram-icon {
      width: 24px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .timer {
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff;
      font-weight: bold;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Untitled design (6).png" alt="World Trader Logo" class="logo">
    
    <h2>üöÄ Join the Top Players of the Industry</h2>
    <h1>High Quality Trading Results<br>Free of Cost ‚ú®</h1>

    <a class="btn-telegram" href="https://telegram.openinapp.co/22l0a" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="telegram-icon">
      Join Telegram Channel
    </a>

    <div class="timer">
      ‚è≥ Redirecting in <span id="countdown">11</span> seconds...
    </div>

    <div class="footer">
      ¬© 2025 World Trader | All Rights Reserved
    </div>
  </div>

  <script>
    let timeLeft = 11;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://telegram.openinapp.co/22l0a";
      }
    }, 1000);
  </script>

</body>
</html>
